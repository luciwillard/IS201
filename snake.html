<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      background: #d291bc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    canvas {
      background-color: #1e1e1e;
      border: 4px solid #ff6f61;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #ffffff;
      text-shadow: 2px 2px 5px #ff6f61;
      margin-bottom: 10px;
    }

    #scoreBoard {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 15px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <h1>üçé Snake Game</h1>
  <div id="scoreBoard">Apples Collected: 0</div>
  <br>
  <a href="index.html">Back to Home</a>
  <br>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreBoard = document.getElementById('scoreBoard');

    const box = 20;
    const canvasSize = 20;
    let snake = [{ x: 9 * box, y: 9 * box }];
    let food = {
      x: Math.floor(Math.random() * canvasSize) * box,
      y: Math.floor(Math.random() * canvasSize) * box
    };

    let score = 0;
    let direction = "RIGHT";

    document.addEventListener("keydown", changeDirection);

    function changeDirection(event) {
      const key = event.key;
      if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function drawApple(x, y) {
      const radius = box / 2 - 2;
      const centerX = x + box / 2;
      const centerY = y + box / 2;

      ctx.beginPath();
      ctx.fillStyle = "#ff4d4d";
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.fillStyle = "#4CAF50";
      ctx.ellipse(centerX + 3, centerY - radius, 4, 6, Math.PI / 4, 0, Math.PI * 2);
      ctx.fill();
      ctx.closePath();
    }

    function drawGame() {
      ctx.fillStyle = "#1e1e1e";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        const gradient = ctx.createLinearGradient(snake[i].x, snake[i].y, snake[i].x + box, snake[i].y + box);
        gradient.addColorStop(0, "#a8e063");
        gradient.addColorStop(1, "#56ab2f");
        ctx.fillStyle = i === 0 ? "#00ff00" : gradient;
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#222";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      drawApple(food.x, food.y);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      let newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        collision(headX, headY, snake)
      ) {
        clearInterval(game);
        alert("üçé Game Over! Your score: " + score);
        location.reload();
        return;
      }

      if (headX === food.x && headY === food.y) {
        score++;
        scoreBoard.textContent = `Apples Collected: ${score}`;
        food = {
          x: Math.floor(Math.random() * canvasSize) * box,
          y: Math.floor(Math.random() * canvasSize) * box
        };
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
    }

    function collision(x, y, array) {
      return array.some(segment => segment.x === x && segment.y === y);
    }

    const game = setInterval(drawGame, 120);
  </script>
</body>
</html>
